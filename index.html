<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 700;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus, select:focus {
            border-color: #28a745;
        }
        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #333;
        }
        .result p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Macro Calculator</h1>
        <form id="macroForm">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age (years):</label>
            <input type="number" id="age" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="goalWeight">Goal Weight (kg):</label>
            <input type="number" id="goalWeight" required>

            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" required>
                <option value="1.2">Sedentary</option>
                <option value="1.375">Lightly Active</option>
                <option value="1.55">Moderately Active</option>
                <option value="1.725">Very Active</option>
                <option value="1.9">Super Active</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('macroForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const goalWeight = document.getElementById('goalWeight').value;
            const activityLevel = document.getElementById('activityLevel').value;

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    gender, age, height, weight, goalWeight, activityLevel
                })
            });

            const data = await response.json();

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h2>Your Daily Macros</h2>
                <p><strong>Calories:</strong> ${data.calories} kcal</p>
                <p><strong>Protein:</strong> ${data.protein} g</p>
                <p><strong>Fats:</strong> ${data.fats} g</p>
                <p><strong>Carbs:</strong> ${data.carbs} g</p>
            `;
        });
    </script>
</body>
</html>
