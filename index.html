<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <h1>Macro Calculator</h1>
    <form id="macroForm">
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="age">Age (years):</label>
        <input type="number" id="age" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>

        <label for="goalWeight">Goal Weight (kg):</label>
        <input type="number" id="goalWeight" required>

        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" required>
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly Active</option>
            <option value="1.55">Moderately Active</option>
            <option value="1.725">Very Active</option>
            <option value="1.9">Super Active</option>
        </select>

        <button type="submit">Calculate</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>

    <script>
        document.getElementById('macroForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const goalWeight = document.getElementById('goalWeight').value;
            const activityLevel = document.getElementById('activityLevel').value;

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    gender, age, height, weight, goalWeight, activityLevel
                })
            });

            const data = await response.json();

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h2>Your Daily Macros</h2>
                <p>Calories: ${data.calories} kcal</p>
                <p>Protein: ${data.protein} g</p>
                <p>Fats: ${data.fats} g</p>
                <p>Carbs: ${data.carbs} g</p>
            `;
        });
    </script>
</body>
</html>
